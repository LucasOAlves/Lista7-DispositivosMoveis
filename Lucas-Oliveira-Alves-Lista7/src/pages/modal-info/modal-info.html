<ion-header>

  <ion-toolbar>

     <ion-buttons end>
       <button ion-button icon-only (click)="closeModal()">
         <ion-icon name="close"></ion-icon>
       </button>
     </ion-buttons>
   </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card>
    <img [src]="user.img"/>
    <ion-card-content>
      <ion-card-title>
        {{user.name.title}} : {{user.name.first}} {{user.name.last}}
      </ion-card-title>
      <p>Cidade: {{user.location.city}}</p>
      <p>Rua: {{user.location.street}}</p>
      <p>Estado: {{user.location.state}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
